<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectre.css@0.5.8/dist/spectre.min.css"
          integrity="sha256-J24PZiunX9uL1Sdmbe6YT9kNuV5lfVxj3A6Kij5UP6k=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectre.css@0.5.8/dist/spectre-exp.min.css"
          integrity="sha256-L7y23l3+p5xkj4XVKXs/SFiJsa1asTc+DHeVBM+3XmE=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectre.css@0.5.8/dist/spectre-icons.min.css"
          integrity="sha256-LxdDS9G94ArUz2UYVPo5FhSeD4owwcBFAQv2Nl1dNUU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectre.css@0.5.8/docs/dist/docs.min.css"
          integrity="sha256-7KbqWP9VrjsClNobITfwxgliQVxBopclsLJw+/CJwRE=" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8.11.5/dist/sweetalert2.min.css"
          integrity="sha256-2bAj1LMT7CXUYUwuEnqqooPb1W0Sw0uKMsqNH0HwMa4=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.11.5/dist/sweetalert2.all.min.js"
            integrity="sha256-mmZUVoGT35BoRGHNZJIaYOz4+EaLVsuu2p23NSIOwCY=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Change password</title>

</head>
<body>
<div class="off-canvas-content">
    <div class="docs-content" id="content">
        <div class="container">
            <h3 class="s-title">Password Changing</h3>
            <div class="columns">
                <div class="column col-12">
                    <form action="#forms" class="form">
                        <fieldset>
                            <div class="form-group">
                                <label class="form-label">Old Password</label>
                                <input class="form-input" type="password" placeholder="Your old password">
                            </div>
                            <div class="form-group">
                                <label class="form-label" >New Password</label>
                                <input class="form-input" type="password"
                                       placeholder="Your new password">
                            </div>
                            <div class="form-group">
                                <label class="form-label" >Repeat new Password</label>
                                <input class="form-input" type="password"
                                       placeholder="Your new password">
                            </div>
                            <div class="p-2">
                                <button class="btn btn-block btn-primary p-centered" id="changePassword">Change the password</button>
                            </div>
                        </fieldset>
                </div>
            </div>
        </div>
        <div class="docs-footer container grid-lg" id="copyright">
            <p>Designed and built with Firebase, Spectre.css and <span class="text-error">â™¥</span> by <a
                    href="https://git.thm.de/" target="_blank">Team KMSP</a>.</p>
        </div>
    </div>
</div>
<script src="changePassword.js"></script>
</body>
</html>
